{% extends 'base.html' %}
{% block content %}
<section class="container margin-top-large container-addrecipe z-depth-2">

	<h3 class="Add-recipe-heading text-align center text-uppercase ">Add Your Own Recipe</h3>

	<form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
		<div class="row">
            
        <!--The category of the recipe-->
          <div class="input-field col s12">
                  <i class="material-icons prefix">assignment</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in all_categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                    <label>Category</label>
                </div>
            </div>

    <div class="row">
         <!--The title of the recipe-->
        <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
            <input id="coffe_name" maxlength="25" name="recipe_title" type="text" class="validate" required>
            <label for="coffe_name">Coffee Name</label>
        </div>
    
    </div> 

     <!--The path to the recipe's image-->
    <div class="row">
          <div class="input-field col s12 l6 xl4">
            <i class="material-icons prefix">add_a_photo</i>
            <input id="image_path" name="image_path" type="url" class="validate">
            <label for="image_path">URL of Image</label>
        </div>
    </div>

    <div class="row">
                     
        <!--The time needed to prepare the recipe-->
        <div class="input-field col s12 m6">
            <i class="material-icons prefix">timer</i>
            <input id="prep_time" name="prep_time" type="number" class="validate">
            <label for="prep_time">Preparation Time</label>
        </div>

        <!--The time needed to cook the recipe-->
       <div class="input-field col s12 m6">
              <i class="material-icons prefix">timer</i>
            <input id="cook_time" name="cook_time" type="number" class="validate">
            <label for="cook_time">Cook Time</label>
        </div>
        <!--The number of servings -->
        <div class="input-field col s12 m6">
            <i class="material-icons prefix">restaurant</i>
            <input id="servings" name="servings" type="number" class="validate">
            <label for="servings">Yields</label>
        </div>

    </div>

      <!--Input field for the ingredients-->
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">format_list_bulleted</i>
            <textarea id="ingredients" name="ingredients" class="materialize-textarea" required></textarea>
            <label for="ingredients">Ingredients</label>
        </div>
    </div> 

     <!--Input field for the direction-->
    <div class="row">
        <div class="input-field col s12">
            <i class = "material-icons prefix">format_list_numbered</i>
            <textarea id="directions" name="directions" class="materialize-textarea" required></textarea>
            <label for="directions">Directions</label>
        </div>
    </div> 

        <!--Button to submit the recipe-->
    <div class="row">
    
		<div class="col s6 right-align">
			<a href="{{ url_for('home') }}" class="btn z-depth-2 btn-form btn-light waves-effect waves-light" name="action">
				Cancel </a>
		</div>
		<div class="col s6">
			<button class="btn z-depth-2 btn-form btn-light waves-effect waves-light" type="submit" name="action">Submit
		        </button>
		</div>
		</div>
</form>
                    
</section>

{% endblock %}
